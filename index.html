<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | AT_Main</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas class="webgl-content" id="unity-canvas" width=1920 height=1080 tabindex="-1" style="width: 1920px; height: 1080px; background: #231F20"></canvas>
    <script src="Build/AT_Build_25-12_4_ReadyForWordpress.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      else {
          // desktop device style
          var meta1 = document.createElement('meta');
          meta1.name = 'viewport';
          meta1.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
          document.getElementsByTagName('head')[0].appendChild(meta1);

          var canvas1 = document.querySelector("#unity-canvas");
          canvas1.style.width = "100%";
          canvas1.style.height = "100%";
          canvas1.style.position = "fixed";
          canvas1.style.left = "0px";
          canvas1.style.top = "0px";

          document.body.style.textAlign = "center";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/AT_Build_25-12_4_ReadyForWordpress.data",
        frameworkUrl: "Build/AT_Build_25-12_4_ReadyForWordpress.framework.js",
        codeUrl: "Build/AT_Build_25-12_4_ReadyForWordpress.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "KattaKittaXR",
        productName: "AT_Main",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });

        document.addEventListener('wheel', onScroll, false);
        document.addEventListener('mousemove', onMouse, false);
        var content = document.getElementsByClassName('webgl-content');
        function onMouse() { content[0].style['pointer-events'] = 'auto'; }
        function onScroll() { content[0].style['pointer-events'] = 'none'; }

    </script>
  </body>
</html>
